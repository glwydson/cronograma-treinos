# Workflow simples para deploy de conteúdo estático no GitHub Pages
name: Deploy static content to Pages

on:
  # Roda em push na branch main
  push:
    branches: ["main"]

  # Permite executar manualmente da aba Actions
  workflow_dispatch:

# Configura permissões do GITHUB_TOKEN para permitir deployment no Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permite apenas um deploy concorrente
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job único de deploy
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload do repositório inteiro
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
